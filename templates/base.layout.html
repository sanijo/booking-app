   <!-- Content block (can be overridden by child templates) -->

      <footer class="py-3 my-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/js/datepicker-full.min.js"></script>

    <!-- notie notifications -->
    <script src="https://unpkg.com/notie"></script>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS block (can be overridden by child templates) -->
    {{block "js" .}}
    
    {{end}}

    <script>

        let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()
    

        document.getElementById("colorButton").addEventListener("click",
            function(){
                //notify("This is message", "warning")
                //notifyModal("title", "Hello", "success", "My text")

                let html = `
                  <form id="checkAvailabilityForm" action="" method="post" novalidate class="needs-validation">
                    <div class="row">
                      <div class="col">
                        <div class="row" id="reservationDates">
                          <div class="col-md-6">
                            <input required class="form-control" type="text" id="start" name="start" placeholder="Pick up" autocomplete="off">
                          </div>
                          <div class="col-md-6">
                            <input required class="form-control" type="text" id="end" name="end" placeholder="Return" autocomplete="off">  
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                `;

                attention.custom({html: html, title: "Choose pick up and return date",});
            })

        // datepicker
        const elem = document.getElementById("reservationDates");
        const rangepicker = new DateRangePicker(elem, {
          // ...options
            format: "yyyy-mm-dd",
            todayHighlight: true,
            minDate: new Date(),
            clearButton: true,
            autohide: true,
        }); 

        // notie notifications
        function notify(msg, msgType) {
            notie.alert({
            type: msgType,
            text: msg,
            })
        }
        
        function notifyModal(title, text, icon, confirmationButton) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonText: confirmationButton,
                confirmButtonColor: '#163b65',
            })
        }

        function Prompt() {
            let toast = function (c) {
                const {
                    title = "",
                    icon = "success",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: title,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    title = "",
                    msg = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer,
                    confirmButtonColor: "#163b65"
                })
            }

            let error = function (c) {
                const {
                    title = "",
                    msg = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer,
                    confirmButtonColor: "#163b65"
                })
            }

        async function custom(c) {
            const {
                html = "",
                title = "",
                footer = "",
            } = c;
    
            const { value: formValues } = await Swal.fire({
                title: title,
                width:800,
                html: html,
                backdrop: false,
                focusConfirm: true,
                showCancelButton: true,
                confirmButtonColor: "#163b65",
                didOpen: () => {
                    const elemStart = Swal.getPopup().querySelector('#start');
                    const elemEnd = Swal.getPopup().querySelector('#end');
                    const rangepickerStart = new Datepicker(elemStart, {
                        // ...options
                        format: "yyyy-mm-dd",
                        showOnFocus: true,
                        orientation: "top",
                        todayHighlight: true,
                        minDate: new Date(),
                        clearButton: true,
                        autohide: true,
                    });
                    const rangepickerEnd = new Datepicker(elemEnd, {
                        // ...options
                        format: "yyyy-mm-dd",
                        orientation: "top",
                        showOnFocus: true,
                        todayHighlight: true,
                        minDate: new Date(),
                        clearButton: true,
                        autohide: true,
                    });
                },
                preConfirm: () => {
                    return [
                        document.getElementById("start").value,
                        document.getElementById("end").value
                    ]
                },
            })
            
            if (formValues) {
              Swal.fire({
                text: JSON.stringify(formValues),
                confirmButtonColor: "#163b65" 
              });
            }
        }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }

    </script>
</body>
</html>
